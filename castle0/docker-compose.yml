  open-webui:
    networks:
      c0_proxy:
    ports:
      - 3000:8080
    depends_on:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
    volumes:
      - open-webui:/app/backend/data
    environment:
      - "OLLAMA_BASE_URL=http://ollama:11434"
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:cuda
    extra_hosts:
      - host.docker.internal:host-gateway

  ollama:
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: ${OLLAMA_GPU_DRIVER-nvidia}
              count: ${OLLAMA_GPU_COUNT-1}
              capabilities:
                - gpu
    volumes:
      - ollama:/root/.ollama
    networks:
      c0_proxy:
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}

volumes:
  open-webui:
  ollama:
