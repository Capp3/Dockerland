  bazarr:
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    network_mode: "container:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_DIR}/bazarr/config:/config
      - ${MEDIADIR}/movies:/movies # optional
      - ${MEDIADIR}/tv:/tv # optional
    depends_on:
      gluetun:
        condition: service_healthy
    restart: unless-stopped

  tdarr:
    container_name: tdarr
    image: haveagitgat/tdarr
    network_mode: bridge
    tty: true
    stdin_open: true
    environment:
      - serverIP=0.0.0.0
      - webUIPort=8265
      - serverPort=8266
      - TZ=Europe/Dublin
      - internalNode=true
      - inContainer=true
      - PUID=1000
      - PGID=1000
      - nodeName=knight0
    volumes:
      - /usb_media_storage/library/movies:/home/Tdarr/Media/movies
      - /usb_media_storage/library/tv:/home/Tdarr/Media/tv
      - ./data/downloads/cache/:/temp
      - ./data/tdarr/data/:/app/server
      - ./data/tdarr/data/:/app/configs
      - ./data/tdarr/data/:/app/logs
    ports:
      - 8265:8265
      - 8266:8266
    devices:
      - /dev/dri:/dev/dri
    logging:
      options:
        max-size: 10m
        max-file: 5
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ}
      - PORT=5055 # optional
    volumes:
      - ${DATA_DIR}/jellyseerr:/app/config
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy
    network_mode: "container:gluetun"
