version: "3"

services:
  docker-cleanup:
    image: meltwater/docker-cleanup:latest
    container_name: cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
    networks:
      - marketplace
    deploy:
      mode: global
    env_file: /var/data/config/docker-cleanup/docker-cleanup

networks:
  marketplace:
    driver: overlay
    ipam:
      config:
        - subnet: 192.168.0.0/24