version: "3.7"
########################### Networks
networks:
  marketplace:
    external: true

########################### SERVICES
services:

  dolibarr:
    container_name: dolibarr
    image: tuxgasy/dolibarr
    environment:
      DOLI_DB_HOST: mariadb
      DOLI_DB_USER: root
      DOLI_DB_PASSWORD: ${DOLI_DB_PASS}
      DOLI_DB_NAME: dolibarr
      DOLI_ADMIN_PASSWORD: ${DOLI_ADMIN_PASS}
      DOLI_URL_ROOT: ${DOLI_URL_ROOT}
      PHP_INI_DATE_TIMEZONE: ${TZ}
    ports:
        - "8880:80"
    links:
        - mariadb
    volumes:
      - /local/data/dolibarr/dolibarr:/local
      - /local/data/dolibarr-docs:/var/www/documents
      - /local/data/dolibar/www:/var/www/html/custom

  mariadb:
      image: mariadb:latest
      environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dolibarr

  wordpress:
    image: wordpress:${WORDPRESS_VERSION:-latest}
    container_name: ${WP_COMPOSE_PROJECT_NAME:-wordpress}
    volumes:
      - ./wordpress/config/php.conf.ini:/usr/local/etc/php/conf.d/php.ini
      - ${WORDPRESS_DATA_DIR:-./wordpress}:/var/www/html
    environment:
      - WORDPRESS_DB_NAME=${COMPOSE_PROJECT_NAME:-wordpress}
      - WORDPRESS_TABLE_PREFIX=${WORDPRESS_TABLE_PREFIX:-wp_}
      - WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST:-mysql}
      - WORDPRESS_DB_USER=${DATABASE_USER:-root}
      - WORDPRESS_DB_PASSWORD=${DATABASE_PASSWORD:-password}
    depends_on:
      - mysql
      - phpmyadmin
    restart: always
    ports:
        - ${WP_PORT}:80

  mysql:
    image: mariadb:${MARIADB_VERSION:-latest}
    container_name: ${WP_COMPOSE_PROJECT_NAME}_mysql
    volumes:
      - ./wordpress/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD:-password}
      - MYSQL_USER=${DATABASE_USER:-root}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:-password}
      - MYSQL_DATABASE=${WP_COMPOSE_PROJECT_NAME:-wordpress}
    restart: always

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION:-latest}
    container_name: ${WP_COMPOSE_PROJECT_NAME}_phpmyadmin
    restart: always
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}

  # Command line interface to wordpress
  wpcli:
    build: ./wordpress/wpcli/
    image: wpcli
    container_name: ${WP_COMPOSE_PROJECT_NAME}_wpcli
    volumes:
      - ${WORDPRESS_DATA_DIR:-./wordpress}:/var/www/html
    working_dir: /var/www/html

# Check availability of essential services
  healthcheck:
    image: wpcli
    build: ./wordpress/wpcli/
    container_name: ${WP_COMPOSE_PROJECT_NAME}_healthcheck
    command: sh -c "/wait"
    environment:
      - WAIT_HOSTS=mysql:3306, wordpress:80
      - WAIT_BEFORE_HOSTS=${WAIT_BEFORE_HOSTS:-30}
      - WAIT_AFTER_HOSTS=${WAIT_AFTER_HOSTS:-15}
      - WAIT_HOSTS_TIMEOUT=${WAIT_HOSTS_TIMEOUT:-300}
      - WAIT_SLEEP_INTERVAL=${WAIT_SLEEP_INTERVAL:-30}
      - WAIT_HOST_CONNECT_TIMEOUT=${WAIT_HOST_CONNECT_TIMEOUT:-30}

