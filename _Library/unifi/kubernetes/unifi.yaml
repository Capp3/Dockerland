apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: unifi
  name: controller
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
        - image: linuxserver/unifi
          name: controller
          resources:
# populate these after doing some measurements
#            requests:
#              memory: "10Mi"
#              cpu: "0.01"
#            limits:
#              memory: "50Mi"
#              cpu: "0.02"
          volumeMounts:
            - name: controller-volumeclaim
              mountPath: /config
        - image: funkypenguin/poor-mans-k8s-lb
          imagePullPolicy: Always
          name: 8080-phone-home
          env:
          - name: REPEAT_INTERVAL
            value: "600"
          - name: FRONTEND_PORT
            value: "8080"
          - name: BACKEND_PORT
            value: "30808"
          - name: NAME
            value: "unifi-adoption"
          - name: WEBHOOK
            value: "https://traefik.funkypenguin.co.nz:9000/hooks/update-haproxy"
          - name: WEBHOOK_TOKEN
            valueFrom:
              secretKeyRef:
                name: unifi-credentials
                key: webhook_token.secret
        - image: funkypenguin/poor-mans-k8s-lb
          imagePullPolicy: Always
          name: 8880-phone-home
          env:
          - name: REPEAT_INTERVAL
            value: "600"
          - name: FRONTEND_PORT
            value: "8880"
          - name: BACKEND_PORT
            value: "30880"
          - name: NAME
            value: "unifi-hotspot"
          - name: WEBHOOK
            value: "https://traefik.funkypenguin.co.nz:9000/hooks/update-haproxy"
          - name: WEBHOOK_TOKEN
            valueFrom:
              secretKeyRef:
                name: unifi-credentials
                key: webhook_token.secret
      volumes:
        - name: controller-volumeclaim
          persistentVolumeClaim:
            claimName: controller-volumeclaim
---
kind: Service
apiVersion: v1
metadata:
  name: controller
  namespace: unifi
spec:
  selector:
    app: controller
  ports:
  - protocol: TCP
    port: 8443
  clusterIP: None
