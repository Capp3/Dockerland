# The claims
claims:

  # The Media Storage PVC
  media:
    size: 1Gi
    annotations: {}
    labels: {}
    name: media
    storageClass: local-path
    accessMode: ReadWriteOnce

  # The claim specs for each config claim
  config:
    size: 10Mi
    annotations: {}
    labels: {}
    name: config
    storageClass: local-path
    accessMode: ReadWriteOnce

  # The downloads PVC
  download:
    size: 1Gi
    annotations: {}
    labels: {}
    name: download
    storageClass: local-path
    accessMode: ReadWriteOnce

ingress:
  enabled: true
  name: autopirate
  type: kube
  tls: {}

