version: "3.7"
########################### Networks
networks:
  local1:
    external: true
  default:

########################### SERVICES
services: 
  vpn:
    image: dperson/openvpn-client
    cap_add:
      - net_admin
    environment:
      TZ: ${TZ}
    networks:
      - default
    read_only: true
    tmpfs:
      - /run
      - /tmp
    restart: unless-stopped
    ports:
      - 8112:8112
    dns: 
      - 8.8.4.4
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - /dev/net:/dev/net:z
      - ./vpn:/vpn

  deluge:
    image: lscr.io/linuxserver/deluge
    container_name: deluge
    network_mode: "service:vpn"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ./deluge/config:/config
      - ./downloads:/downloads
      - ./deluge/blackhole:/blackhole
    # ports:
    #   - 8112:8112
    #   - 6881:6881
    #   - 6881:6881/udp
    depends_on:
      - vpn
    stdin_open: true
    tty: true
    restart: unless-stopped

