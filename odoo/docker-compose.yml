version: '2'
services:
  web:
    image: odoo:12.0
    depends_on:
      - db
    ports:
      - "8081:8069"
    volumes:
      - /netdata/odoo/lib:/var/lib/odoo
      - /netdata/odoo/config:/etc/odoo
      - /netdata/odoo/addons:/mnt/extra-addons
  db:
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /netdata/odoo/odoo-db-data:/var/lib/postgresql/data/pgdata
